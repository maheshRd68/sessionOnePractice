<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        
    *{
        margin: 0;
        padding: 0;
    }
form{
  margin: auto;
}
    </style>
</head>
<body>
        <div class="row">
            <div class="col-md-4" id="form_img">
                <img src="https://www.pexels.com/photo/photo-of-seashore-during-daytime-1450360/" alt="">
            </div>
            <div class="col-md-4" id="form_img">
                <form class="row g-3">
                   <div class="col-md-12" ><input type="text" class="form-control" placeholder="First Name"></div>
                   <div class="col-md-12"><input type="text" class="form-control" placeholder="Last Name"></div>
                   <div class="col-md-12"><input type="email" class="form-control" placeholder="Email"></div>
                   <div class="col-md-12">
                    <input type="password" class="form-control" id="SetPassword" placeholder="Set Password">
                  </div>
                   <div class="col-md-12">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                  </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">Sign up</button> Have an Account?
                  <a href="">signin</a>
                </div>
                </form>

            </div>
        </div>
